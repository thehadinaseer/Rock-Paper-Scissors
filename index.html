<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game in the Console - Using JavaScript</title>
</head>

<body>
    <h1>Open the console to play the Game</h1>
    <p>Press f12 or Ctrl + Shift + C to play the game in console.</p>

    <script>

        // Computer Logic 

        function getComputerChoice(c1, c2, c3) {
            const randomIndex = Math.floor(Math.random() * 3);
            if (randomIndex === 0) {
                return c1;
            } else if (randomIndex === 1) {
                return c2;
            } else {
                return c3;
            };
        };

        const c1 = "rock";
        const c2 = "paper";
        const c3 = "scissors"

        console.log(getComputerChoice(c1, c2, c3));

        // Human Logic 
        function getHumanChoice(choice) {
            if (choice === "rock" || choice === "paper" || choice === "scissors") {
                return choice;
            } else {
                return "Invalid choice! Please select one of: rock, paper, scissors.";
            }
        }

        let choice = prompt("Enter one of the following: rock, paper, or scissors.");


        console.log(getHumanChoice(choice));


        function playGame() {
            // Scores
            let humanScore = 0;
            let computerScore = 0;

            // Computer Logic
            function getComputerChoice(c1, c2, c3) {
                const randomIndex = Math.floor(Math.random() * 3);
                if (randomIndex === 0) {
                    return c1;
                } else if (randomIndex === 1) {
                    return c2;
                } else {
                    return c3;
                }
            }

            const c1 = "rock";
            const c2 = "paper";
            const c3 = "scissors";

            // Human Logic
            function getHumanChoice(choice) {
                if (choice === "rock" || choice === "paper" || choice === "scissors") {
                    return choice;
                } else {
                    return "Invalid choice! Please select one of: rock, paper, scissors.";
                }
            }

            // Play a Round
            function playRound(humanChoice) {
                const computerChoice = getComputerChoice(c1, c2, c3); // Use computer logic

                if (humanChoice === computerChoice) {
                    return `It's a tie! You both chose ${humanChoice}.`;
                } else if (
                    (humanChoice === c1 && computerChoice === c3) || // rock beats scissors
                    (humanChoice === c3 && computerChoice === c2) || // scissors beats paper
                    (humanChoice === c2 && computerChoice === c1)    // paper beats rock
                ) {
                    humanScore++;
                    return `You win this round! ${humanChoice} beats ${computerChoice}.`;
                } else {
                    computerScore++;
                    return `You lose this round! ${computerChoice} beats ${humanChoice}.`;
                }
            }

            // Play 5 Rounds
            for (let i = 1; i <= 5; i++) {
                let choice = prompt(`Round ${i}: Enter one of the following: rock, paper, or scissors.`);
                let humanChoice = getHumanChoice(choice);

                if (humanChoice !== "Invalid choice! Please select one of: rock, paper, scissors.") {
                    console.log(playRound(humanChoice)); // Play a round
                } else {
                    console.log(humanChoice); // Handle invalid input
                    i--; // Retry the round
                }

                console.log(`Scores after round ${i} -> Human: ${humanScore}, Computer: ${computerScore}`);
            }

            // Declare the Winner
            if (humanScore > computerScore) {
                console.log(`You win the game! Final Score: Human: ${humanScore}, Computer: ${computerScore}`);
            } else if (computerScore > humanScore) {
                console.log(`You lose the game! Final Score: Human: ${humanScore}, Computer: ${computerScore}`);
            } else {
                console.log(`It's a tie game! Final Score: Human: ${humanScore}, Computer: ${computerScore}`);
            }
        }

        // Start the Game
        playGame();


    </script>
</body>

</html>
